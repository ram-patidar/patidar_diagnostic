<ngx-spinner bdColor="rgba(51, 51, 51, 0.8)" size="default" color="#04A29B" type="ball-spin-clockwise">
    <p style="color: white">Please Wait. </p>
</ngx-spinner>
<section>
    <div class="login-main">
        <div class="container">
            <div class="login-inr">
                <div class="login-header">
                    <a href="/">
                        <img src="assets/images/logo.svg" alt="logo">
                    </a>
                </div>
                <div class="login-form">
                    <h2>Login</h2>
                    <div *ngIf="message != ''" class="alert alert-success">{{message}}</div>
                    <form [formGroup]="loginForm" (submit)="login()" novalidate>
                        <ul>
                            <div>
                                <small class="alert-danger"></small>
                            </div>
                            <li>
                                <label class="inp-label">Username</label>
                                <input type="email" formControlName="email" name="email" placeholder="Enter your username" class="input" required>
                                <div *ngIf="loginForm.controls['email'].invalid && (loginForm.controls['email'].dirty || loginForm.controls['email'].touched)" class="alert alert-danger">
                                    <div *ngIf="loginForm.controls['email'].errors && loginForm.controls['email'].errors.required">
                                        Name is required.
                                    </div>
                                    <div *ngIf="loginForm.controls['email'].errors && loginForm.controls['email'].errors.email">
                                        Email is Invalid.
                                    </div>
                                </div>
                            </li>
                            <li>
                                <label class="inp-label">Password</label>
                                <input type="password" formControlName="password" name="password" placeholder="******" class="input">
                                <div *ngIf="loginForm.controls['password'].invalid && (loginForm.controls['password'].dirty || loginForm.controls['password'].touched)" class="alert alert-danger">
                                    <!-- <div *ngIf="loginForm.controls['username'].errors.required"> -->
                                    Password is required.
                                    <!-- </div> -->
                                </div>
                            </li>
                            <li>
                                <button type="submit" class="custom-btn" [disabled]="loginForm.invalid">Login</button>
                            </li>
                            <li>
                                <p> Don't have an account ? <a href="" class="register-link" routerLink="/auth/register">Register Here</a></p>
                            </li>
                        </ul>
                    </form>
                </div>
            </div>
        </div>
    </div>
</section>
