<div class="dashboard-body page-body patient-inr-page">
    <div class="page-head">
        <h2>Add <b>Doctor</b></h2>
        <a (click)="onToggle(false)">
            <img src="assets/images/remove.svg" alt="">
        </a>
    </div>
    <div class="page-inr">
        <div class="edit-profile-form">
            <form>
                <ul>
                    <li>
                        <label class="inp-label">Name</label>
                        <input type="text" placeholder="Enter Your Name" class="input">
                    </li>
                    <li>
                        <label class="inp-label">Occupation</label>
                        <input type="text" placeholder="Your Occupation" class="input">
                    </li>
                    <li>
                        <label class="inp-label">Contact No.</label>
                        <input placeholder="Enter Your Number" class="input">
                    </li>
                    <li>
                        <button type="submit" class="custom-btn">Update</button>
                    </li>
                </ul>
            </form>
        </div>
    </div>
</div>
