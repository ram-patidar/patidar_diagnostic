<div class="dashboard-body page-body patient-inr-page">
    <div class="page-head">
        <h2><b>Billing</b></h2>
        <a (click)="onToggle(false)">
            <img src="assets/images/remove.svg" alt="">
        </a>
    </div>
    <div class="page-inr">
        <div class="billing-form">
            <form [formGroup]="billingForm">
                <div class="patient-name-sec">
                    <div class="name-sec-inr">
                        <div class="name-sec-left">
                            <div class="name-icon">
                                <h3>Ak</h3>
                            </div>
                            <div class="patient-name">
                                <h3>Mr Ashrof Khan</h3>
                                <div class="patient-dtl">
                                    <p>
                                        <span>
                                        <img src="assets/images/feather-calendar.svg" alt="">
                                    </span> 55
                                    </p>
                                    <p>
                                        <span>
                                            <img src="assets/images/feather-user.svg" alt="">
                                        </span> Male
                                    </p>
                                </div>
                            </div>
                        </div>
                        <div class="name-sec-right">
                            <p>
                                <span>
                                    <img src="assets/images/feather-clock.svg" alt=""> 
                                </span> 15 Feb 2021
                            </p>
                            <p>
                                <span>
                                    <img src="assets/images/feather-phone-call.svg" alt=""> 
                                </span> 9876543210
                            </p>
                        </div>
                    </div>
                </div>
                <ul class="test-sec">
                    <li class="width-50">
                        <label class="inp-label">Referred By:</label>
                        <select class="select">
                            <option>Select Doctor</option>
                        </select>
                    </li>
                    <li class="width-50">
                        <label class="inp-label">Tests:</label>
                        <ng-multiselect-dropdown name="tests" [placeholder]="'Select City'" [data]="tests" formControlName="tests" [disabled]="disabled" [settings]="dropdownSettings" (onSelect)="onItemSelect($event)">
                        </ng-multiselect-dropdown>
                    </li>
                </ul>
                <div class="select-test-sec">
                    <ul>
                        <li>

                        </li>
                        <li>
                            <h4><span></span> Complete Blood Count (CBC)</h4>
                            <p>₹ 100</p>
                        </li>
                        <li>
                            <h4><span></span> Complete Blood Count (CBC)</h4>
                            <p>₹ 100</p>
                        </li>
                    </ul>
                </div>
                <div class="total-sec">
                    <h4>Total: <span class="total">₹ 200</span></h4>
                </div>
                <div class="billing-btn">
                    <button type="submit" class="custom-btn">Save</button>
                </div>
            </form>
        </div>
    </div>
</div>
